<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-ligth" style="background-color: #9A93B0 ;">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <h4 class="text-dark">Ingreso al Panel Administrativo del Portfolio</h4>
      </a>
  
       <ul class="list-group list-group-horizontal">
       

       
      
       
  
      </ul>
    </div>
  </nav>
    
    
    
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
           <!-- <h1>Ingreso al Panel Administrativo del Portfolio</h1> -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email o password inválido !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Sesión cerrada correctamente !!!</div>
            </div>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/login}"
            >
                <div class="mb-3">
                    <label class="form-label" for="password">Email</label>
                    <input class="form-control" id="username" name="username" placeholder="Ingrese Email"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Ingrese password"
                           type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Ingresar</button>
                    Todavía no tiene una cuenta? <a class="link-primary" th:href="@{/registration}">Regístrese</a>
                </div>
            </form>
        </div>
    </div>
</div>
    <footer class="footer container-fluid h-25 row w-100 align-items-center mx-auto" style="background-color: #1e1c27ac; ">
          <div class="col text-center">
            <p class="mt-3" style="color:#ACACAC ;">&copy; 2022 Luciano Villani - Buenos Aires, Argentina</p>
          </div>
</footer>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
